live_config_reload: true

env:
  TERM: xterm-256color
font:
  size: 18
  normal:
    family: "Hack Nerd Font"
    style: "Regular"
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
